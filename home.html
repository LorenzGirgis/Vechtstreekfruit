<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Vechtstreekfruit</title>
    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
</head>

<body>
    <header class="pt-20">
        <nav class="bg-transparent px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0">

            <section class="container flex flex-wrap items-center justify-between mx-auto">

                <div href="https://flowbite.com/" class="flex items-center justify-start">
                    <img src="./Assets/logo.png" class="h-6 mr-3 sm:h-9 drop-shadow-md" alt="Flowbite Logo">
                    <a href="home.html"
                        class="self-center text-xl title whitespace-nowrap dark:text-white drop-shadow-md">Vechtstreekfruit</a>
                </div>

                <aside class="flex md:order-2">

                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 text-sm grey rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Side menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        </button>

                </aside>

                <nav class="hidden w-full md:flex md:max-w-xs md:order-1 justify-center pr-96" id="navbar-sticky">
                    <ul
                        class="flex flex-col text-xl p-4  mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

                        <li class="pl-10">
                            <a href="#"
                                class="truncate block py-2 pl-3 pr-4 grey rounded bg-transparent md:hover:text-green-500 md:p-0 drop-shadow-md"
                                aria-current="page">Over ons</a>
                        </li>

                        <li class="pl-10">
                            <a href="#"
                                class="truncate block py-2 pl-3 pr-4 grey rounded bg-transparent md:hover:text-green-500 md:p-0 drop-shadow-md"
                                aria-current="page">Blog</a>
                        </li>
                        <li class="pl-10">
                            <a href="#"
                                class="truncate block py-2 pl-3 pr-4 grey rounded bg-transparent md:hover:text-green-500 md:p-0 drop-shadow-md">Diensten</a>
                        </li>

                        <li class="pl-10">
                            <a href="#"
                                class="truncate block py-2 pl-3 pr-4 grey rounded bg-transparent md:hover:text-green-500 md:p-0 drop-shadow-md">Kaart</a>
                        </li>

                        <li class="pl-10">
                            <a href="#"
                                class="truncate block py-2 pl-3 pr-4 grey rounded bg-transparent md:hover:text-green-500 md:p-0 drop-shadow-md">Contact</a>
                        </li>

                    </ul>
                    </nav>

            </section>

        </nav>
    </header>

    <section>
        <div class="container mx-auto">
            <div class="flex flex-wrap justify-center">
                <img src="./Assets/home/Left Graphic.png" class="hidden md:block md:h-5/6 md:fixed md:bottom-0 md:left-0"
                    alt="Left graphic">
                <img src="./Assets/home/Right Graphic.png" class="hidden md:block md:h-5/6 md:fixed md:top-0 md:right-0"
                    alt="Right graphic">
            </div>
        </div>
    </section>

    <article>
        <div class="container mx-auto">
            <div class="flex flex-wrap centered">
                <div class="text-center">
                    <h1 class="text-6xl mainFont orchardGreen drop-shadow-md">De Wilde
                        <br>Boomgaard
                    </h1>
                    <p class="text-2xl subFont pt-10 grey drop-shadow-md">Ontmoet elkaar in je lokale boomgaard.</p>
                    <p class="text-2xl subFont spacing grey drop-shadow-md">Waar oude fruitrassen, noten en kruiden
                        groeien in hun oorspronkelijke <br> ecosysteem.</p>
                    <p class="text-2xl subFont spacing grey drop-shadow-md">Zo genieten we zelf van smaakvol fruit en
                        verrijken we biodiversiteit.</p>
                </div>
            </div>
    </article>
    
    <section class="container mx-auto bottom">
        <div class="flex flex-wrap justify-center">
            <a href="#"
                class="flex items-center justify-center w-12 h-12 text-2xl text-white bg-green-500 rounded-full hover:bg-green-600 drop-shadow-md">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3">
                    </path>
                </svg>
            </a>
        </div>
    </section>

</body>

</html>
